<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chart</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chart_wrapper">
      <div id="title">Коммиты</div>
      <div id="description">Спринт № 213</div>
      <div id="chart_list">
        <div class="chart_item">
          <div class="chart_item_score">112</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">207</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score">152</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">208</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score">128</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">209</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score">164</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">210</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score">118</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">211</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score">140</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">212</div>
        </div>

        <div class="chart_item chart_item_max">
          <div class="chart_item_score">182</div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">213</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score"></div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">214</div>
        </div>

        <div class="chart_item">
          <div class="chart_item_score"></div>
          <div class="chart_item_column"></div>
          <div class="chart_item_number">215</div>
        </div>
      </div>
      <div id="leaders">
        <div class="leader">
          <div class="leader_image">
            <img src="/images/1x/3.jpg" alt="leader" />
          </div>
          <div class="leader_info">
            <div class="leader_name">Дарья Ковалева</div>
            <div class="leader_score">32</div>
          </div>
        </div>

        <div id="border"></div>

        <div class="leader">
          <div class="leader_image">
            <img src="/images/1x/9.jpg" alt="leader" />
          </div>
          <div class="leader_info">
            <div class="leader_name">Сергей Бережной</div>
            <div class="leader_score">32</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
